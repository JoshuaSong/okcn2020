<html><meta charset="utf-8"><table dir="rtl">
<tr><td class="verseNumber">1</td><td class="verseContent">שִׁ֗יר הַֽמַּ֫עֲל֥וֹת אֵ֭לֶיךָ נָשָׂ֣אתִי אֶת־ עֵינַ֑י הַ֝יֹּשְׁבִ֗י בַּשָּׁמָֽיִם׃ </td><tr>
<tr><td class="verseNumber">2</td><td class="verseContent">כְעֵינֵ֪י עֲבָדִ֡ים אֶל־ יַ֤ד אֲ‍ֽדוֹנֵיהֶ֗ם כְּעֵינֵ֣י שִׁפְחָה֮ אֶל־ יַ֪ד גְּבִ֫רְתָּ֥הּ כֵּ֣ן עֵ֭ינֵינוּ אֶל־ יְהוָ֣ה אֱלֹהֵ֑ינוּ עַ֝֗ד שֶׁיְּחָנֵּֽנוּ׃ </td><tr>
<tr><td class="verseNumber">3</td><td class="verseContent">יְהוָ֣ה חָנֵּ֑נוּ כִּֽי־ רַ֝֗ב שָׂבַ֥עְנוּ בֽוּז׃ </td><tr>
</table></html>
