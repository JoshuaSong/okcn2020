<html><meta charset="utf-8"><table dir="rtl">
<tr><td class="verseNumber">1</td><td class="verseContent">וַ֭יַּעַן בִּלְדַּ֥ד הַשֻּׁחִ֗י וַיֹּאמַֽר׃ </td><tr>
<tr><td class="verseNumber">2</td><td class="verseContent">וָפַ֣חַד עִמּ֑וֹ עֹשֶׂ֥ה שָׁ֝ל֗וֹם בִּמְרוֹמָֽיו׃ </td><tr>
<tr><td class="verseNumber">3</td><td class="verseContent">מִ֭סְפָּר לִגְדוּדָ֑יו וְעַל־ מִ֝֗י לֹא־ יָק֥וּם אוֹרֵֽהוּ׃ </td><tr>
<tr><td class="verseNumber">4</td><td class="verseContent">יִּצְדַּ֣ק אֱנ֣וֹשׁ עִם־ אֵ֑ל וּמַה־ יִּ֝זְכֶּ֗ה יְל֣וּד אִשָּֽׁה׃ </td><tr>
<tr><td class="verseNumber">5</td><td class="verseContent">עַד־ יָ֭רֵחַ וְלֹ֣א יַאֲהִ֑יל וְ֝כוֹכָבִ֗ים לֹא־ זַכּ֥וּ בְעֵינָֽיו׃ </td><tr>
</table></html>
