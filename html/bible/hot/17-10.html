<tr><td class="verseNumber">1</td><td class="verseContent">וַיָּשֶׂם֩ הַמֶּ֨לֶךְ [אֲחַשֵׁרֹשׁ כ] (אֲחַשְׁוֵרֹ֧ושׁ ק) מַ֛ס עַל־ הָאָ֖רֶץ וְאִיֵּ֥י הַיָּֽם׃ </td><tr>
<tr><td class="verseNumber">2</td><td class="verseContent">מַעֲשֵׂ֤ה תָקְפּוֹ֙ וּגְב֣וּרָת֔וֹ וּפָרָשַׁת֙ גְּדֻלַּ֣ת מָרְדֳּכַ֔י אֲשֶׁ֥ר גִּדְּל֖וֹ הַמֶּ֑לֶךְ הֲלוֹא־ הֵ֣ם כְּתוּבִ֗ים עַל־ סֵ֙פֶר֙ דִּבְרֵ֣י הַיָּמִ֔ים לְמַלְכֵ֖י מָדַ֥י וּפָרָֽס׃ </td><tr>
</table></html>
