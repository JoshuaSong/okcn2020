<html><meta charset="utf-8"><table dir="rtl">
<tr><td class="verseNumber">1</td><td class="verseContent">שִׁ֥יר הַֽמַּעֲל֗וֹת לְדָ֫וִ֥ד הִנֵּ֣ה מַה־ טּ֭וֹב וּמַה־ נָּעִ֑ים שֶׁ֖בֶת אַחִ֣ים גַּם־ יָֽחַד׃ </td><tr>
<tr><td class="verseNumber">2</td><td class="verseContent">הַטּ֨וֹב ׀ עַל־ הָרֹ֗אשׁ יֹרֵ֗ד עַֽל־ הַזָּקָ֥ן זְקַֽן־ אַהֲרֹ֑ן שֶׁ֝יֹּרֵ֗ד עַל־ פִּ֥י מִדּוֹתָֽיו׃ </td><tr>
</table></html>
