<html><meta charset="utf-8"><table dir="rtl">
<tr><td class="verseNumber">1</td><td class="verseContent">שִׁ֗יר הַֽמַּ֫עֲל֥וֹת הִנֵּ֤ה ׀ בָּרֲכ֣וּ אֶת־ יְ֭הוָה כָּל־ עַבְדֵ֣י יְהוָ֑ה הָעֹמְדִ֥ים בְּבֵית־ יְ֝הוָ֗ה בַּלֵּילֽוֹת׃ </td><tr>
<tr><td class="verseNumber">2</td><td class="verseContent">יְדֵכֶ֥ם קֹ֑דֶשׁ וּ֝בָרֲכוּ אֶת־ יְהוָֽה׃ </td><tr>
</table></html>
