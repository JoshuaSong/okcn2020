<html><meta charset="utf-8"><table dir="rtl">
<tr><td class="verseNumber">1</td><td class="verseContent">שִׁ֥יר הַֽמַּֽעֲל֗וֹת לְדָ֫וִ֥ד יְהוָ֤ה ׀ לֹא־ גָבַ֣הּ לִ֭בִּי וְלֹא־ רָמ֣וּ עֵינַ֑י וְלֹֽא־ הִלַּ֓כְתִּי ׀ בִּגְדֹל֖וֹת וּבְנִפְלָא֣וֹת מִמֶּֽנִּי׃ </td><tr>
<tr><td class="verseNumber">2</td><td class="verseContent">לֹ֤א שִׁוִּ֨יתִי ׀ וְדוֹמַ֗מְתִּי נַ֫פְשִׁ֥י כְּ֭גָמֻל עֲלֵ֣י אִמּ֑וֹ כַּגָּמֻ֖ל עָלַ֣י נַפְשִֽׁי׃ </td><tr>
</table></html>
