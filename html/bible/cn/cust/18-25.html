<div class="p"><span class="verse v1"><span class="label">1</span><span class="content">书亚人<sup>H7747</sup>比勒达<sup>H1085</sup>回答<sup>H6030</sup>说<sup>H559</sup>：</span></span></div>
<div class="p"><span class="verse v2"><span class="label">2</span><span class="content">神有治理之权<sup>H4910</sup>，有威严可畏<sup>H6343</sup>；他在高处<sup>H4791</sup>施行<sup>H6213</sup>和平<sup>H7965</sup>。</span></span></div>
<div class="p"><span class="verse v3"><span class="label">3</span><span class="content">他的诸军<sup>H1416</sup>岂能<sup>H3426</sup>数算<sup>H4557</sup>？他的光亮<sup>H216</sup>一发<sup>H6965</sup>，谁不蒙照呢？</span></span></div>
<div class="p"><span class="verse v4"><span class="label">4</span><span class="content">这样在神<sup>H410</sup>面前，人<sup>H582</sup>怎能称义<sup>H6663</sup>？妇人<sup>H802</sup>所生的<sup>H3205</sup>怎能洁净<sup>H2135</sup>？</span></span></div>
<div class="p"><span class="verse v5"><span class="label">5</span><span class="content">在神眼前<sup>H5869</sup>，月亮<sup>H3394</sup>也无光亮<sup>H166</sup>，星宿<sup>H3556</sup>也不清洁<sup>H2141</sup>。</span></span></div>
<div class="p"><span class="verse v6"><span class="label">6</span><span class="content">何况如虫<sup>H7415</sup>的人<sup>H582</sup>，如蛆<sup>H8438</sup>的世人<sup>H120</sup><sup>H1121</sup>呢！</span></span></div>
</body></html>
