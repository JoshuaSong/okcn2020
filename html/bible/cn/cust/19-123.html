<div class="p"><span class="verse v1"><span class="label">1</span><span class="content">（上行之诗<sup>H4609</sup><sup>H7892</sup>。）坐<sup>H3427</sup>在天上<sup>H8064</sup>的主啊，我向你举<sup>H5375</sup>目<sup>H5869</sup>。</span></span></div>
<div class="p"><span class="verse v2"><span class="label">2</span><span class="content">看哪，仆人<sup>H5650</sup>的眼睛<sup>H5869</sup>怎样望主人<sup>H113</sup>的手<sup>H3027</sup>，使女<sup>H8198</sup>的眼睛<sup>H5869</sup>怎样望主母<sup>H1404</sup>的手<sup>H3027</sup>，我们的眼睛<sup>H5869</sup>也照样望耶和华<sup>H3068</sup>―我们的　神<sup>H430</sup>，直到他怜悯<sup>H2603</sup>我们。</span></span></div>
<div class="p"><span class="verse v3"><span class="label">3</span><span class="content">耶和华<sup>H3068</sup>啊，求你怜悯<sup>H2603</sup>我们，怜悯<sup>H2603</sup>我们！因为我们被藐视<sup>H937</sup>，已到极处<sup>H7227</sup>。</span></span></div>
<div class="p"><span class="verse v4"><span class="label">4</span><span class="content">我们被那些安逸人<sup>H7600</sup>的讥诮<sup>H3933</sup>和骄傲人<sup>H3238</sup><sup>H1343</sup><sup>H1349</sup>的藐视<sup>H937</sup>，已到极处<sup>H7227</sup>。</span></span></div>
