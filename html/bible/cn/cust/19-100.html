<div class="p"><span class="verse v1"><span class="label">1</span><span class="content">（称谢<sup>H4210</sup>诗<sup>H8426</sup>。）普天下<sup>H776</sup>当向耶和华<sup>H3068</sup>欢呼<sup>H7321</sup>！</span></span></div>
<div class="p"><span class="verse v2"><span class="label">2</span><span class="content">你们当乐意<sup>H8057</sup>事奉<sup>H5647</sup>耶和华<sup>H3068</sup>，当来<sup>H935</sup>向他歌唱<sup>H7445</sup>！</span></span></div>
<div class="p"><span class="verse v3"><span class="label">3</span><span class="content">你们当晓得<sup>H3045</sup>耶和华<sup>H3068</sup>是　神<sup>H430</sup>！我们是他造的<sup>H6213</sup>，也是属他的；我们是他的民<sup>H5971</sup>，也是他草场<sup>H4830</sup>的羊<sup>H6629</sup>。</span></span></div>
<div class="p"><span class="verse v4"><span class="label">4</span><span class="content">当称谢<sup>H8426</sup>进入<sup>H935</sup>他的门<sup>H8179</sup>；当赞美<sup>H8416</sup>进入他的院<sup>H2691</sup>。当感谢<sup>H3034</sup>他，称颂<sup>H1288</sup>他的名<sup>H8034</sup>！</span></span></div>
<div class="p"><span class="verse v5"><span class="label">5</span><span class="content">因为耶和华<sup>H3068</sup>本为善<sup>H2896</sup>。他的慈爱<sup>H2617</sup>存到永远<sup>H5769</sup>；他的信实<sup>H530</sup>直到万代<sup>H1755</sup><sup>H1755</sup>。</span></span></div>
