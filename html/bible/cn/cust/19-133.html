<div class="p"><span class="verse v1"><span class="label">1</span><span class="content">（大卫<sup>H1732</sup>上行之诗<sup>H4609</sup><sup>H7892</sup>。）看哪，弟兄<sup>H251</sup>和睦<sup>H3162</sup>同<sup>H3162</sup>居<sup>H3427</sup>是何等地善<sup>H2896</sup>，何等地美<sup>H5273</sup>！</span></span></div>
