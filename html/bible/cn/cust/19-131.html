<div class="p"><span class="verse v1"><span class="label">1</span><span class="content">（大卫<sup>H1732</sup>上行之诗<sup>H4609</sup><sup>H7892</sup>。）耶和华<sup>H3068</sup>啊，我的心<sup>H3820</sup>不狂傲<sup>H1361</sup>，我的眼<sup>H5869</sup>不高大<sup>H7311</sup>；重大<sup>H1419</sup>和测不透<sup>H6381</sup>的事，我也不敢行<sup>H1980</sup>。</span></span></div>
<div class="p"><span class="verse v2"><span class="label">2</span><span class="content">我的心<sup>H5315</sup>平稳安静<sup>H1826</sup>，好象<sup>H7737</sup>断过奶<sup>H1580</sup>的孩子在他母亲<sup>H517</sup>的怀中；我的心<sup>H5315</sup>在我里面真象断过奶<sup>H1580</sup>的孩子。</span></span></div>
<div class="p"><span class="verse v3"><span class="label">3</span><span class="content">以色列<sup>H3478</sup>啊，你当仰望<sup>H3176</sup>耶和华<sup>H3068</sup>，从今时直到<sup>H5704</sup>永远<sup>H5769</sup>！</span></span></div>
