<div class="p"><span class="verse v1"><span class="label">1</span><span class="content"> O praise<sup>H1984 (853)</sup> the LORD,<sup>H3068</sup> all<sup>H3605</sup> ye nations:<sup>H1471</sup> praise<sup>H7623</sup> him, all<sup>H3605</sup> ye people.<sup>H523</sup> </span></span></div>
<div class="p"><span class="verse v2"><span class="label">2</span><span class="content"> For<sup>H3588</sup> his merciful kindness<sup>H2617</sup> is great<sup>H1396</sup> toward<sup>H5921</sup> us: and the truth<sup>H571</sup> of the LORD<sup>H3068</sup> <span class='gray'> endureth</span> for ever.<sup>H5769</sup> Praise<sup>H1984</sup> ye the LORD.<sup>H3050</sup> </span></span></div>
