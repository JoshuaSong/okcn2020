            <div class="label">133</div><div class="s1"><span class="heading">133. Mezmur</span></div><div class="d"><span class="content">Davut'un hac ilahisi</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.133.1"><span class="label">1</span><span class="content">Ne iyi, ne g&#252;zeldir,</span></span></div><div class="q2"><span class="verse v1" data-usfm="PSA.133.1"><span class="content">Birlik i&#231;inde karde&#351;&#231;e ya&#351;amak!</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.133.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.133.2"><span class="label">2</span><span class="content">Ba&#351;a s&#252;r&#252;len de&#287;erli ya&#287; gibi,</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.133.2"><span class="content">Sakaldan, Harun'un sakal&#305;ndan</span></span></div><div class="q2"><span class="verse v2" data-usfm="PSA.133.2"><span class="content">Kaftan&#305;n&#305;n yakas&#305;na dek inen ya&#287; gibi.</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.133.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.133.3"><span class="label">3</span><span class="content">Hermon Da&#287;&#305;'na ya&#287;an &#231;iy</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.133.3"><span class="content">Siyon da&#287;lar&#305;na ya&#287;&#305;yor sanki.</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.133.3"><span class="content">&#199;&#252;nk&#252; RAB orada bereketi,</span></span></div><div class="q2"><span class="verse v3" data-usfm="PSA.133.3"><span class="content">Sonsuz ya&#351;am&#305; buyurdu.</span></span></div>
