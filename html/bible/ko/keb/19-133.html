									<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0">
									
									<tr>
									 	<TD COLSPAN="2">&nbsp;&nbsp;<FONT style="font-sizexyz9pt" COLOR="green"><B>하나님의 사람들을 사랑하심-다윗의 시. 예배드리러 올라가는 자의 노래</B></FONT></TD>
									</tr>
									
                                                                        <TR>
	
		<A NAME="Bible_Seleted"></A>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">1<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">형제들이 함께 다정하게 살고 있을 때, 그것이 얼마나 좋고 즐거운 일입니까!<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">2<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">그것은 머리 위에 부어 수염으로 흘러내리되 아론의 수염으로 흘러내려 아론의 예복의 깃으로 흘러내리는 향유와 같습니다.<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">3<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">그것은 마치 헤르몬 산의 이슬이 시온 산 위로 떨어지는 것과 같습니다. 이는 그 곳에 여호와께서 주의 복을 주시기 때문입니다. 그리고 생명을 영원토록 주시기 때문입니다.<font></TD>
                                                                        </TR>
									
                                                                        
</body></html>
