<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv='content-type' content='text/html; charset=UTF-8' />
<title></title></head><body>

									<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0">
									
									<tr>
									 	<TD COLSPAN="2">&nbsp;&nbsp;<FONT style="font-sizexyz9pt" COLOR="green"><B>빌닷이 대답하다</B></FONT></TD>
									</tr>
									
                                                                        <TR>
	
		<A NAME="Bible_Seleted"></A>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">1<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">그러자 수아 사람 빌닷이 대답했습니다.<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">2<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">"권세와 위엄은 하나님께 있다네. 그분은 하늘 높은 곳에서 질서를 세우시지.<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">3<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">그분의 군대가 얼마나 많은 줄 아는가? 그분의 빛을 받지 않는 자가 세상에 어디 있는가?<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">4<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">감히 어떻게 사람이 하나님 앞에서 정당하다 말하고, 여자의 몸에서 난 사람이 깨끗하다 할 수 있는가?<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">5<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">하나님께서 보시기에는 달도 깨끗하지 못하고 별도 순수하지 못한데,<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">6<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">하물며 구더기 같은 인생, 벌레 같은 사람이야 더 말할 것이 있겠는가?"<font></TD>
                                                                        </TR>
									
                                                                        
</body></html>
