									<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0">
									
									<tr>
									 	<TD COLSPAN="2">&nbsp;&nbsp;<FONT style="font-sizexyz9pt" COLOR="green"><B>성전을 지키시는 하나님을 찬양-예배드리러 올라가는 자의 노래</B></FONT></TD>
									</tr>
									
                                                                        <TR>
	
		<A NAME="Bible_Seleted"></A>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">1<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">여호와의 모든 종들이여, 주를 찬양하십시오. 밤에 여호와의 집에서 봉사하는 종들이여, 주를 찬양하십시오.<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">2<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">성소에서 여러분의 손을 높이 들고, 여호와를 찬양하십시오.<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">3<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">하늘과 땅을 만드신 여호와께서 시온에서 여러분에게 복 주시기를 바랍니다.<font></TD>
                                                                        </TR>
