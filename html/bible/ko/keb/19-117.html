									<tr>
									 	<TD COLSPAN="2">&nbsp;&nbsp;<FONT style="font-sizexyz9pt" COLOR="green"><B>찬양 중에 찬양</B></FONT></TD>
									</tr>
									
                                                                        <TR>
	
		<A NAME="Bible_Seleted"></A>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">1<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">모든 나라들이여, 여호와를 찬양하십시오. 모든 백성들이여, 주를 높이 찬송하십시오.<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">2<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">이는 여러분을 향한 여호와의 사랑이 너무 크고, 여호와의 신실하심이 영원히 지속되기 때문입니다. 여호와를 찬양하십시오!<font></TD>
                                                                        </TR>
									
                                                                        
</body></html>
