									 	<TD COLSPAN="2">&nbsp;&nbsp;<FONT style="font-sizexyz9pt" COLOR="green"><B>하나님 안에서 어린아이같이 진실함-다윗의 시. 예배드리러 올라가는 자의 노래</B></FONT></TD>
									</tr>
									
                                                                        <TR>
	
		<A NAME="Bible_Seleted"></A>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">1<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">여호와여, 내 마음은 허황되지 않으며, 나의 눈은 교만하지 않습니다. 나는 커다란 일들에 관심을 두지 않으며, 너무 놀라운 일들에도 관심을 두지 않습니다.<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">2<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">그 대신 나는 잠잠하고 조용히 있습니다. 내 영혼이 어머니와 함께 있는 젖뗀 아이와 같습니다.<font></TD>
                                                                        </TR>
									
                                                                        <TR>
	
                                                                         <TD class="label" ALIGN="center" VALIGN="top"><font size = "4"  FACE="굴림"><FONT COLOR="#5E5E5E" stype="font-sizexyz1pt">3<font></TD>
                                                                         <TD><font size = "4"  FACE="굴림">오 이스라엘이여, 여러분의 소망을 여호와께 두십시오. 지금부터 영원토록 소망을 여호와께 두십시오.<font></TD>
                                                                        </TR>
