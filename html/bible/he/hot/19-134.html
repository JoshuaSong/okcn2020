<div style="direction:rtl"><span class="reftext"><b>1</b></span>&nbsp;שִׁיר הַמַּעֲלֹות הִנֵּה בָּרֲכוּ אֶת־יְהוָה כָּל־עַבְדֵי יְהוָה הָעֹמְדִים בְּבֵית־יְהוָה בַּלֵּילֹות׃<p>

<span class="reftext"><b>2</b></span>&nbsp;שְׂאוּ־יְדֵכֶם קֹדֶשׁ וּבָרֲכוּ אֶת־יְהוָה׃<p>

<span class="reftext"><b>3</b></span>&nbsp;יְבָרֶךְךָ יְהוָה מִצִּיֹּון עֹשֵׂה שָׁמַיִם וָאָרֶץ׃<p></div>
