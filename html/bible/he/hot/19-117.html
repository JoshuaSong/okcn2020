<div style="direction:rtl"><span class="reftext"><b>1</b></span>&nbsp;הַלְלוּ אֶת־יְהוָה כָּל־גֹּויִם שַׁבְּחוּהוּ כָּל־הָאֻמִּים׃<p>

<span class="reftext"><b>2</b></span>&nbsp;כִּי גָבַר עָלֵינוּ חַסְדֹּו וֶאֱמֶת־יְהוָה לְעֹולָם הַלְלוּ־יָהּ׃<p></div>
