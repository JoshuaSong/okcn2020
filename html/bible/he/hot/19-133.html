<div style="direction:rtl"><span class="reftext"><b>1</b></span>&nbsp;שִׁיר הַמַּעֲלֹות לְדָוִד הִנֵּה מַה־טֹּוב וּמַה־נָּעִים שֶׁבֶת אַחִים גַּם־יָחַד׃<p>

<span class="reftext"><b>2</b></span>&nbsp;כַּשֶּׁמֶן הַטֹּוב עַל־הָרֹאשׁ יֹרֵד עַל־הַזָּקָן זְקַן־אַהֲרֹן שֶׁיֹּרֵד עַל־פִּי מִדֹּותָיו׃<p>

<span class="reftext"><b>3</b></span>&nbsp;כְּטַל־חֶרְמֹון שֶׁיֹּרֵד עַל־הַרְרֵי צִיֹּון כִּי שָׁם צִוָּה יְהוָה אֶת־הַבְּרָכָה חַיִּים עַד־הָעֹולָם׃<p></div>
