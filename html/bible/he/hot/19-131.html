<title></title></head><body>
<div style="direction:rtl"><span class="reftext"><b>1</b></span>&nbsp;שִׁיר הַמַּעֲלֹות לְדָוִד יְהוָה לֹא־גָבַהּ לִבִּי וְלֹא־רָמוּ עֵינַי וְלֹא־הִלַּכְתִּי בִּגְדֹלֹות וּבְנִפְלָאֹות מִמֶּנִּי׃<p>

<span class="reftext"><b>2</b></span>&nbsp;אִם־לֹא שִׁוִּיתִי וְדֹומַמְתִּי נַפְשִׁי כְּגָמֻל עֲלֵי אִמֹּו כַּגָּמֻל עָלַי נַפְשִׁי׃<p>

<span class="reftext"><b>3</b></span>&nbsp;יַחֵל יִשְׂרָאֵל אֶל־יְהוָה מֵעַתָּה וְעַד־עֹולָם׃<p></div>
</body></html>
