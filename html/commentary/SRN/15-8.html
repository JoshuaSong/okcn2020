		<span><B>Chapter 8</B></span><P><a href="/ezra/8-31.html"><B>8&#058;31</B></a>&nbsp; Then we departed from the river of Ahava on the twelfth day of the first month, to go unto Jerusalem: and the hand of our God was upon us, and he delivered us from the hand of the enemy, and of such as lay in wait by the way. <BLOCKQUOTE><P><B><span>first month</span></B> <P>i.e. April. <P><P><P></BLOCKQUOTE><!--pageCount=1-->
