		<span><B>Chapter 5</B></span><P><a href="/ezra/5-8.html"><B>5&#058;8</B></a>&nbsp; Be it known unto the king, that we went into the province of Judea, to the house of the great God, which is builded with great stones, and timber is laid in the walls, and this work goeth fast on, and prospereth in their hands. <BLOCKQUOTE><P><B><span>great stones</span></B> <P>Chald. stones of rolling. <P><P><P></BLOCKQUOTE><!--pageCount=1-->
