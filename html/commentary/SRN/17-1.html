		<span><B>Chapter 1</B></span><P><a href="/esther/1-10.html"><B>1&#058;10</B></a>&nbsp; On the seventh day, when the heart of the king was merry with wine, he commanded Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas, the seven chamberlains that served in the presence of Ahasuerus the king, <BLOCKQUOTE><P><B><span>chamberlains</span></B> <P>Or, enunchs. <P><P><P></BLOCKQUOTE><!--pageCount=1-->
