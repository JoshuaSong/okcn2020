		<span><B>Chapter 62</B></span><P><a href="/psalms/62-1.html"><B>62&#058;1</B></a>&nbsp; Truly my soul waiteth upon God: from him cometh my salvation.  <BLOCKQUOTE><P><B><span>Jeduthun</span></B> <P><I>(See Scofield "<a href="/commentaries/scofield-reference-notes/psalms-1-75/psalms-39.html#Ps39_1">Psalms&nbsp;39:1</a>")</I> . <P><P><P></BLOCKQUOTE><a href="/psalms/62-8.html"><B>62&#058;8</B></a>&nbsp; Trust in him at all times; ye people, pour out your heart before him: God is a refuge for us. Selah. <BLOCKQUOTE><P><B><span>trust</span></B> <P><I>(See Scofield "<a href="/commentaries/scofield-reference-notes/psalms-1-75/psalms-2.html#ps2_12">Psalms&nbsp;2:12</a>")</I> . <P><P><P></BLOCKQUOTE><!--pageCount=1-->
