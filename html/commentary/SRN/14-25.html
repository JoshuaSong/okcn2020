		<span><B>Chapter 25</B></span><P><a href="/2-chronicles/25-7.html"><B>25&#058;7</B></a>&nbsp; But there came a man of God to him, saying, O king, let not the army of Israel go with thee; for the LORD is not with Israel, to wit, with all the children of Ephraim. <BLOCKQUOTE><P><B><span>Ephraim</span></B> <P>Used in a collective sense for the northern ten-tribe kingdom, called also "Israel." <P><P><P></BLOCKQUOTE><!--pageCount=1-->
