		<span><B>Chapter 41</B></span><P><a href="/job/41-26.html"><B>41&#058;26</B></a>&nbsp; The sword of him that layeth at him cannot hold: the spear, the dart, nor the habergeon.  <BLOCKQUOTE><P><B><span>habergeon</span></B> <P>Or, breastplate. <P><P><P></BLOCKQUOTE><a href="/job/41-30.html"><B>41&#058;30</B></a>&nbsp; Sharp stones are under him: he spreadeth sharp pointed things upon the mire. <BLOCKQUOTE><P><B><span>sharp stones</span></B> <P>Heb. sharp pieces of potsherd. <P><P><P></BLOCKQUOTE><!--pageCount=1-->
