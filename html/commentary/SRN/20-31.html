		<span><B>Chapter 31</B></span><P><a href="/proverbs/31-11.html"><B>31&#058;11</B></a>&nbsp; The heart of her husband doth safely trust in her, so that he shall have no need of spoil. <BLOCKQUOTE><P><B><span>trust</span></B> <P><I>(See Scofield "<a href="/commentaries/scofield-reference-notes/psalms-1-75/psalms-2.html#ps2_12">Psalms&nbsp;2:12</a>")</I> . <P><P><P></BLOCKQUOTE><a href="/proverbs/31-30.html"><B>31&#058;30</B></a>&nbsp; Favour is deceitful, and beauty is vain: but a woman that feareth the LORD, she shall be praised. <BLOCKQUOTE><P><B><span>feareth</span></B> <P><I>(See Scofield "<a href="/commentaries/scofield-reference-notes/psalms-1-75/psalms-19.html#Ps19_9">Psalms&nbsp;19:9</a>")</I>  <!--pageCount=1-->
