		<span><B><a href="/1-chronicles/10.html">Chapter 10</a></B></span><P><span><a name="1Ch10_1"</a><a name="1Ch10_2"</a><a name="1Ch10_3"</a><a name="1Ch10_4"</a><a name="1Ch10_5"</a><a name="1Ch10_6"</a><a name="1Ch10_7"</a><a name="1Ch10_8"</a><a name="1Ch10_9"</a> <B><a href="/1-chronicles/10-10.html">10:10</a></B> And they put his armour in the house of their gods, and fastened his head in the temple of <SUP><span>a</span></SUP> Dagon. <BR><BLOCKQUOTE>(<span>a</span>) Which was the idol of the Philistines, and from the belly downward had the form of a fish, and upward of a man. <BR></span><P>&nbsp;<!--pageCount=1-->
