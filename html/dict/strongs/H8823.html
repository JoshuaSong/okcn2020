<div><article>Hithpoel 
<br /> 
<br /> A Hebrew intensive reflexive stem,  caused by the lengthening of the 
<br /> final vowel in the second syllable of the triliteral (3-letter) root. 
<br /> This form functions similarly to the Hithpael.
