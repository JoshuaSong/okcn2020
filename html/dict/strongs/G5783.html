<div><article>Tense-Second Pluperfect 
<br /> 
<br /> The second pluperfect is identical in meaning to that of the 
<br /> normal or "first" pluperfect tense.  It has no additional 
<br /> meaning or effect on English translation, and merely reflects 
<br /> a spelling variation in Greek.
