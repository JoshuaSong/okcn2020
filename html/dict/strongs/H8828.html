<div><article>Ithpael 
<br /> 
<br /> In Aramaic (Chaldean),  this form is similar to the Hebrew Hithpael, 
<br /> with its form altered due to an initial Aleph. This form reflects the 
<br /> intensive causative,  and occurs only rarely with verbs meeting 
<br /> particular spelling qualities.
