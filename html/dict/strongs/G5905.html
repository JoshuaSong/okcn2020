<div><article>Voice-Impersonal Active 
<br /> 
<br /> An active voice verb having no expressed subject, but which is 
<br /> always rendered impersonally, as in the English phrases which 
<br /> state that "it is necessary" or "it is proper" to do some 
<br /> specified action.
