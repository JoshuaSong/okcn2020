<div><article>Qal 
<br /> 
<br /> Qal is the most frequently used verb pattern. It expresses the 
<br /> "simple" or "causal" action of the root in the active voice. 
<br /> 
<br /> Examples: 
<br /> He sat,  he ate,  he went,  he said,  he rose,  he bought 
<br /> 
<br /> This form accounts for 66.7% of the verbs parsed.
<br />
