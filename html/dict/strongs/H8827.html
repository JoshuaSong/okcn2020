<div><article>Ishtaphel 
<br /> 
<br /> In Aramaic (Chaldean),  this form is similar to the Hebrew Hithpael, 
<br /> with its form altered due to an initial Aleph and a metathesized 
<br /> (reversed) Tau and Shin. This form occurs only rarely with verbs 
<br /> meeting particular spelling qualities.
