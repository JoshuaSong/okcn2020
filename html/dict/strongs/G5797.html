<div><article>Mood-Impersonal 
<br /> 
<br /> The impersonal mood is used only in a few verb forms which do 
<br /> not conjugate in the full sense.  The most common of these is 
<br /> the Greek word "dei, " which is most often rendered "it is 
<br /> necessary" or "one must."
