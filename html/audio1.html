<script>
   


    $(document).ready(function () {
        var mediaPlayer = jQuery('#mediaPlayer'); // Using jQuery object, rather than $

        $("#jquery_jplayer_1").jPlayer({
            ready: function () {
                $(this).jPlayer("setMedia", {
                    mp3: "/audio/Bible/ko/keb/1-2.mp3"
                });
            },
            supplied: "mp3",
            wmode: "window"
        });

    
        document.getElementById('player01').addEventListener('ended', function () {
            this.currentTime = 0;
            this.pause();
            $("#player01").attr("src", "/audio/Bible/ko/keb/1-2.mp3");
            document.getElementById('player01').play();

        }, false);

    });
</script>
