<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        menu_arrow {
background: url(https://web-production.s3.amazonaws.com/assets/menu_arrow-29d789976b31bd497c6a7bbbea4ef497.png) no-repeat;
font-size: 0;
overflow: hidden;
text-indent: -99999px;
width: 15px;
height: 8px;
position: absolute;
top: -8px;
left: 10px;
}
    .dynamic_menu  
    {
    	-webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        -ms-border-radius: 6px;
        -o-border-radius: 6px;
        border-radius: 6px;
        -webkit-box-shadow: rgba(0, 0, 0, 0.75) 0 2px 5px 0;
        -moz-box-shadow: rgba(0,0,0,0.75) 0 2px 5px 0;
        box-shadow: rgba(0, 0, 0, 0.75) 0 2px 5px 0;
        -webkit-font-smoothing: subpixel-antialiased;
        background-color: #434343;
        border: 1px solid #555;
       
        font-size: 11px;
        padding: 5px;
        text-shadow: black 0 1px 0;
        width: 609px;
        position: fixed;
        z-index: 2;
        top: 52px;
        }
        .dynamic_menu input[type="text"], .dynamic_menu textarea 
        {
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        -ms-border-radius: 4px;
        -o-border-radius: 4px;
        border-radius: 4px;
        -webkit-box-shadow: inset rgba(0, 0, 0, 0.5) 0 1px 2px 0,inset rgba(255, 255, 255, 0.05) 0 -1px 0 0,rgba(255, 255, 255, 0.1) 0 1px 0 0;
        -moz-box-shadow: inset rgba(0,0,0,0.5) 0 1px 2px 0,inset rgba(255,255,255,0.05) 0 -1px 0 0,rgba(255,255,255,0.1) 0 1px 0 0;
        box-shadow: inset rgba(0, 0, 0, 0.5) 0 1px 2px 0,inset rgba(255, 255, 255, 0.05) 0 -1px 0 0,rgba(255, 255, 255, 0.1) 0 1px 0 0;
        background: #d4d0c8 !important;
        border: 1px solid Gray;
        color: #CBC9CF;
        text-shadow: rgba(0, 0, 0, 0.5) 0 -1px 0;
        width: 100%;
        height: 35px;
        }
        .dynamic_menu .scroll 
        {
        	border-right: 0;
        	height: 450px;
        	overflow-x: hidden;
        	overflow-y: scroll;
        	}
        #menu_chapter 
        {
        	float: right;
        	width: 178px;
        	}
        #menu_book 
        {
        	width: 178px;
        	float: left;
        	}
        #menu_book_chapter ul, #menu_book_chapter ol 
        {
        	width: 162px;
        	}
        #menu_book_chapter ul, #menu_book_chapter ol 
        {
        	width: 162px;
        	}
        #menu_chapter li 
        {
        	float: left;
        	text-align: center;
        	line-height: 26px;
        	width: 27px;
        	height: 27px;
        
        	
        	}
        .dynamic_menu ul, .dynamic_menu ol, .dynamic_menu li 
        {
        	list-style: none;
        	margin: 0;
        	padding:0;
        	}
        .dynamic_menu ul a 
        {
        	display: block;
        	padding: 5px 10px;
        	text-decoration: none;
        	background-color:#a4a19c;}	
        .dynamic_menu ul a:hover
        {
        	
        	background-color:#628bc4;
        	}
        	.dynamic_menu th[colspan="2"], #menu_book_chapter header 
        	{
        		font-size: 20px;
        		font-weight: normal;
        		line-height: 1;
        		padding: 0 0 7px 5px;
        		}	
       
    </style>
</head>
<body>
<div class="dynamic_menu" id="menu_book_chapter" 
        style="left: 39px; display: block; height: 229px;">
<div class="spinner_wrapper" style="display: none;">
<div class="dynamic_menu_spinner" id="book_chapter_spinner"></div>
</div>

</div>
</body>
</html>
